<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con LocalStorage y Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Poppins:wght@600&display=swap" rel="stylesheet">

    
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">REGISTRO DE USURIOS</h1>
    
    <form id="crudForm" class="row g-3">
        <input type="hidden" id="editIndex" value="-1">
        
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required>
        </div>
        <div class="col-md-6">
            <label for="nit" class="form-label">NIT</label>
            <input type="text" class="form-control" id="nit" required>
        </div>
        <div class="col-md-6">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" required>
        </div>
        
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>

    <h2 class="text-center mt-5">LISTA DE USUARIOS</h2>
    
    <table class="table table-striped mt-3" id="userTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>NIT</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="js/app.js"></script>
</body>
